<!-- person_modal.html -->
<div class="modalfade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Training iA</h4>
        <button type="button"  onclick="hideModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <!-- Formulario -->
      <form>
        <div class="modal-body">
          {% csrf_token %}
          <div id=display_modal>
          {{ form.as_p }}
        </div>
        </div>
        <div class="modal-footer">
          <button id="btnCloseModal" onclick="hideModal()" class="btn btn-default" data-dismiss="modal">Fechar</button>
          <button   id="btnOk" type="button"  onclick="iaKanask()" class="btn btn-warning">OK</button>
        </div>
      </form>
    </div>
  </div>
</div>
