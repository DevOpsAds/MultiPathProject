<!-- person_form2.html -->
{% extends "includes/bases.html" %}
{% load static %}



{% block content %}
  <h1>Formul√°rio forms_2</h1>
  <div class="cols-6">

    <form class="form-horizontal" action="." method="POST">
      {% csrf_token %}

        <div class="col-sm-6">
          {% for field in form %}
            <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            {% if field.help_text %}
              <small class="text-muted">{{field.help_text|safe}}</small>
              {% endif %}
            </div>
          {% endfor %}

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

      </div>
    </form>
  </div>
{% endblock content %}
