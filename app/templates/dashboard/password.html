{% extends 'main.html'%}

{% block content %}
<form name="form-password" id="formPassword" method="post" action="/dopassword/">
    <div class="col-6 mt-4 m-auto ">
        {% if msg %}
        <div class="alert {{class}}">
            {{msg}}
        </div>

        {% endif %}
        {% csrf_token %}

        {% if email %}
        <input class="form-control mt-4" type="email" name="email" id="email" value={{email}} disabled="" placeholder="Email:">
        {% else %}
        <div class="alert {{class}}">
            <p>{{email}}</p>}
        </div>

        {% endif %}
        <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha:">
        <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita a senha:">
        <input class="btn btn-dark mt-4" type="submit" value="Entrar">

    </div>
</form>
{% endblock %}
