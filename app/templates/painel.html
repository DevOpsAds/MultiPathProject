{% extends "includes/base_painel.html" %}
{% load static %}

{% block content %}
<div class= "container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="login-box">
            <h2 class="text-center mb-4">Bem vindo de volta!</h2>
            <form name="form-painel" id="formPainel" method="post" action="/dologin/">
                <div class="form-grop ">
                 {% if msg %}
                <div class="alert {{class}}">
                {{msg}}
                </div>
                {% endif %}
        
        {% csrf_token %}
        
        <div class="spinner"> </div>'
      
        <div class="login-input">
        <label for="user">Usuário</label>
        <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome de usuário::">
        <label for="password">Senha</label>
        <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha:">
        <input class="btn btn-dark mt-4" type="submit" value="Entrar">
        </div>

                </div>
    
            </form>
        </div>
    </div>
    </div>
</div>

{% endblock %}

{% block js %}

<script>
  $(document).ready(function(){
  
    $('.btn').focus()
  })
  


 </script>

{% endblock js %}
